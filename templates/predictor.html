<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adopt.css') }}">
    {% block head %} {% endblock %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        /* Reset default body margins and padding */
        }
        .navbar {
            display: flex; /* Enable Flexbox for horizontal arrangement */
            justify-content: space-around; /* Equally space the buttons */
            align-items: center; /* Center the buttons vertically */
            background-color: #333; /* Dark background for contrast */
            color: white; /* White text for visibility */
            height: 70px; /* Fixed height for the navbar */
            
        }

        /* Navbar buttons */
        .nav-button {
            text-decoration: none; /* No underline */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for button-like appearance */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .nav-button:hover {
            background-color: #555; /* Change background on hover */
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .inner {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
    
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .checkbox-group label {
            flex: 1 1 30%; /* Adjust this value to change the number of items per row */
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .bottom_content {
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navbar at the top with buttons -->
    <nav class="navbar">
        <h1>Paws for a Cause: 
            Adoption System</h1>
        <div>
            <a href="{{ url_for('dashboard') }}" class="nav-button">Home</a>
            <a href="{{ url_for('ouranimals') }}" class="nav-button">Our Animals</a>
            <a href="{{ url_for('rehome') }}" class="nav-button">Reho-Me</a>
            <a href="{{ url_for('donation') }}" class="nav-button">Donation</a>
        </div>
    </nav>

    <!-- Main container with inner content -->
    <div class="main-container">
        <div class="inner">
            <!-- Title section -->
            <div class="Title" style="text-align: center;">
                <h1>Adopt</h1>
            </div>

            <!-- Content wrapper -->
            <div style="text-align: center;">
                <h2>Applicant's Info</h2>
            </div>
            <div class="bottom_content">
                <form action="{{ url_for('predictor') }}" method="post" enctype="multipart/form-data">
                    <div class="checkbox-group">
                        <label for="patient">
                            <input type="checkbox" id="patient" name="describe" value="Patient"> Patient
                        </label>
                        <label for="warm-hearted">
                            <input type="checkbox" id="warm-hearted" name="describe" value="Warm-hearted"> Warm-hearted
                        </label>
                        <label for="sociable">
                            <input type="checkbox" id="sociable" name="describe" value="Sociable"> Sociable
                        </label>
                        <label for="interactive">
                            <input type="checkbox" id="interactive" name="describe" value="Interactive"> Interactive
                        </label>
                        <label for="tolerant">
                            <input type="checkbox" id="tolerant" name="describe" value="Tolerant"> Tolerant
                        </label>
                        <label for="confident">
                            <input type="checkbox" id="confident" name="describe" value="Confident"> Confident
                        </label>
                        <label for="experienced">
                            <input type="checkbox" id="experienced" name="describe" value="Experienced"> Experienced
                        </label>
                        <label for="firm">
                            <input type="checkbox" id="firm" name="describe" value="Firm"> Firm
                        </label>
                        <label for="understandable">
                            <input type="checkbox" id="understandable" name="describe" value="Understandable"> Understandable
                        </label>
                        <label for="nurture">
                            <input type="checkbox" id="nurture" name="describe" value="Nurture"> Nurture
                        </label>
                        <label for="energetic">
                            <input type="checkbox" id="energetic" name="describe" value="Energetic"> Energetic
                        </label>
                        <label for="engaging">
                            <input type="checkbox" id="engaging" name="describe" value="Engaging"> Engaging
                        </label>
                        <label for="gentle">
                            <input type="checkbox" id="gentle" name="describe" value="Gentle"> Gentle
                        </label>
                        <label for="relaxed">
                            <input type="checkbox" id="relaxed" name="describe" value="Relaxed"> Relaxed
                        </label>
                        <label for="tranquil">
                            <input type="checkbox" id="tranquil" name="describe" value="Tranquil"> Tranquil
                        </label>
                        <span style="margin-right: 19.5%;">
                        <label for="observant">
                            <input type="checkbox" id="observant" name="describe" value="Observant"> Observant
                        </label>
                    </span>
                        <label for="loving">
                            <input type="checkbox" id="loving" name="describe" value="Loving"> Loving
                        </label>
                    </div>

                    <div style="text-align: center; padding-top: 20px;">
                        <button type="submit" value="submit">Submit</button> <!-- Submit button -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% block body %} {% endblock %}
</body>
</html>
