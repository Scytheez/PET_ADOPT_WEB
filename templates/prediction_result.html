<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            display: flex; /* Enable Flexbox for horizontal arrangement */
            justify-content: space-around; /* Equally space the buttons */
            align-items: center; /* Center the buttons vertically */
            background-color: #333; /* Dark background for contrast */
            color: white; /* White text for visibility */
            height: 70px; /* Fixed height for the navbar */
            
        }

        /* Navbar buttons */
        .nav-button {
            text-decoration: none; /* No underline */
            color: white; /* White text */
            padding: 10px 20px; /* Padding for button-like appearance */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .nav-button:hover {
            background-color: #555; /* Change background on hover */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .attitude {
            font-weight: bold;
        }

        .probability {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Paws for a Cause: 
            Adoption System</h1>
        <div>
            <a href="{{ url_for('dashboard') }}" class="nav-button">Home</a>
            <a href="{{ url_for('ouranimals') }}" class="nav-button">Our Animals</a>
            <a href="{{ url_for('rehome') }}" class="nav-button">Reho-Me</a>
            <a href="{{ url_for('donation') }}" class="nav-button">Donation</a>
        </div>
    </nav>

    <div class="container">
        <h1>Prediction Results</h1>
        <ul>
            {% for result in results %}
                <li><span class="attitude">{{ result.attitude }}</span>: <span class="probability">{{ '%.2f' % (result.probability * 100) }}%</span></li>
            {% endfor %}
        </ul>
        <div style="text-align: center;">
            <a href="{{ url_for('ouranimals') }}" class="button">View Animals with Similar Personalities</a>
        </div>
    </div>
</body>
</html>
